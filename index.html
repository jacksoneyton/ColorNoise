<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorNoise - Ambient Sound Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ColorNoise</h1>
            <p>Scientifically-crafted ambient sounds for focus and relaxation</p>
        </header>

        <main>
            <!-- Noise Type Selection -->
            <section class="noise-selection">
                <h2>Choose Your Sound</h2>
                <div class="noise-buttons">
                    <button class="noise-btn active" data-type="pink">
                        <span class="noise-color" style="background: #ff6b9d;"></span>
                        <span class="noise-name">Pink</span>
                        <span class="noise-desc">1/f balanced</span>
                    </button>
                    <button class="noise-btn" data-type="brown">
                        <span class="noise-color" style="background: #8b4513;"></span>
                        <span class="noise-name">Brown</span>
                        <span class="noise-desc">Deep & warm</span>
                    </button>
                    <button class="noise-btn" data-type="white">
                        <span class="noise-color" style="background: #ffffff; border: 1px solid #ddd;"></span>
                        <span class="noise-name">White</span>
                        <span class="noise-desc">Full spectrum</span>
                    </button>
                    <button class="noise-btn" data-type="green">
                        <span class="noise-color" style="background: #4caf50;"></span>
                        <span class="noise-name">Green</span>
                        <span class="noise-desc">Mid-frequency calm</span>
                    </button>
                    <button class="noise-btn" data-type="blue">
                        <span class="noise-color" style="background: #2196f3;"></span>
                        <span class="noise-name">Blue</span>
                        <span class="noise-desc">High-frequency focus</span>
                    </button>
                </div>
            </section>

            <!-- Controls -->
            <section class="controls">
                <!-- Play/Pause Button -->
                <div class="play-control">
                    <button id="playPauseBtn" class="play-btn">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg class="pause-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>
                    <span class="play-status">Ready to play</span>
                </div>

                <!-- Volume Control -->
                <div class="volume-control">
                    <label for="volumeSlider">Volume</label>
                    <div>
                        <input type="range" id="volumeSlider" min="0" max="100" value="50" class="slider">
                        <span class="volume-value">50%</span>
                    </div>
                </div>

                <!-- Timer Control -->
                <div class="timer-control">
                    <label for="timerSelect">Timer</label>
                    <div class="timer-wrapper">
                        <select id="timerSelect">
                            <option value="0">Infinite</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                            <option value="custom">Custom</option>
                        </select>
                        <input type="number" id="customTimer" placeholder="Minutes" min="1" max="480" style="display: none;">
                    </div>
                    <span class="timer-display">∞</span>
                </div>
            </section>

            <!-- Status Display -->
            <section class="status">
                <div class="current-mode">
                    <span class="mode-indicator"></span>
                    <span class="mode-text">Pink Noise</span>
                </div>
                <div class="time-remaining">
                    <span class="time-text">Ready</span>
                </div>
            </section>
        </main>

        <footer>
            <p>Built with Web Audio API • <a href="https://github.com/jacksoneyton/ColorNoise" target="_blank">View on GitHub</a></p>
        </footer>
    </div>

    <script src="js/NoiseGenerator.js"></script>
    <script src="js/AudioEffects.js"></script>
    <script src="js/TimerManager.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
