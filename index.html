<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorNoise • Professional Sound Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-accent: #ff6b9d;
            --accent-light: #ff85b3;
            --bg-primary: #1a0d2e;
            --bg-secondary: #2d1b3d;
            --bg-tertiary: #4a2c5a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.6);
            --glass: rgba(255, 255, 255, 0.02);
            --glass-hover: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background:
                radial-gradient(ellipse at 25% 25%, rgba(255, 107, 157, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 75% 75%, rgba(138, 43, 226, 0.08) 0%, transparent 50%),
                linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, var(--bg-tertiary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            font-size: 15px;
        }

        .app {
            min-height: 100vh;
            padding: clamp(12px, 3vw, 24px);
            display: flex;
            flex-direction: column;
            gap: clamp(16px, 4vw, 32px);
        }

        /* Header */
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-accent), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }

        .header p {
            font-size: clamp(0.8rem, 2vw, 0.95rem);
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Glass Panel */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: clamp(16px, 3vw, 24px);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .glass-panel:hover {
            background: var(--glass-hover);
        }

        /* Main Interface */
        .main-interface {
            display: grid;
            gap: clamp(16px, 4vw, 24px);
            flex: 1;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        @media (min-width: 768px) {
            .main-interface {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* Central Control */
        .central-control {
            padding: clamp(20px, 5vw, 32px);
            display: flex;
            flex-direction: column;
            gap: clamp(24px, 6vw, 32px);
            order: -1;
        }

        @media (min-width: 768px) {
            .central-control {
                order: 0;
            }
        }

        /* Play Button */
        .play-section {
            text-align: center;
        }

        .play-button {
            width: clamp(80px, 20vw, 100px);
            height: clamp(80px, 20vw, 100px);
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-accent), var(--accent-light));
            border: none;
            color: white;
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
        }

        .play-button:hover {
            transform: scale(1.05);
        }

        .status-text {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Noise Selection */
        .noise-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: clamp(8px, 2vw, 12px);
        }

        .noise-type {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: clamp(8px, 2vw, 12px);
            padding: clamp(8px, 2vw, 12px);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-height: clamp(50px, 12vw, 65px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .noise-type::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--primary-accent), var(--accent-light));
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: inherit;
        }

        .noise-type:hover {
            transform: translateY(-1px);
            border-color: rgba(255, 107, 157, 0.3);
        }

        .noise-type.active {
            border-color: var(--primary-accent);
        }

        .noise-type.active::after {
            opacity: 0.1;
        }

        .noise-type.active .noise-name {
            color: var(--primary-accent);
        }

        .noise-name {
            font-size: clamp(0.7rem, 1.8vw, 0.85rem);
            font-weight: 600;
            margin-bottom: 2px;
            position: relative;
            z-index: 1;
        }

        .noise-desc {
            font-size: clamp(0.6rem, 1.5vw, 0.7rem);
            color: var(--text-muted);
            font-weight: 400;
            position: relative;
            z-index: 1;
            line-height: 1.2;
        }

        /* Controls Panel */
        .controls-panel {
            padding: 0;
            overflow: hidden;
        }

        /* Tabs */
        .tab-header {
            display: flex;
            border-bottom: 1px solid var(--glass-border);
        }

        .tab-button {
            flex: 1;
            padding: clamp(12px, 3vw, 16px) clamp(16px, 4vw, 24px);
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-primary);
        }

        .tab-button.active {
            color: var(--primary-accent);
            background: rgba(255, 107, 157, 0.05);
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary-accent);
        }

        .tab-content {
            padding: clamp(20px, 5vw, 32px);
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Control Groups */
        .control-group {
            margin-bottom: clamp(16px, 4vw, 20px);
        }

        .control-label {
            font-size: clamp(0.75rem, 1.8vw, 0.85rem);
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: clamp(6px, 1.5vw, 8px);
            display: block;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: clamp(12px, 3vw, 16px);
        }

        .slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
            outline: none;
            border: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-accent), var(--accent-light));
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .value-display {
            min-width: 40px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 6px;
            font-size: clamp(0.7rem, 1.6vw, 0.8rem);
            font-weight: 500;
            color: var(--primary-accent);
            text-align: center;
            outline: none;
        }

        /* Spectrum */
        .spectrum-panel {
            grid-column: 1 / -1;
            padding: clamp(20px, 5vw, 32px);
            margin-top: clamp(16px, 4vw, 24px);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .spectrum-title {
            font-size: clamp(0.9rem, 2.2vw, 1.1rem);
            font-weight: 600;
            color: var(--primary-accent);
            margin-bottom: clamp(12px, 3vw, 16px);
            text-align: center;
        }

        #spectrumCanvas {
            width: 100%;
            height: clamp(120px, 25vw, 180px);
            border-radius: clamp(8px, 2vw, 12px);
            background: rgba(0, 0, 0, 0.2);
        }

        /* Top Nav */
        .top-nav {
            position: fixed;
            top: clamp(12px, 3vw, 16px);
            right: clamp(12px, 3vw, 16px);
            display: flex;
            gap: 8px;
            z-index: 1000;
        }

        .nav-btn {
            padding: clamp(8px, 2vw, 12px) clamp(12px, 3vw, 16px);
            background: var(--glass);
            backdrop-filter: blur(20px);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            border-radius: clamp(12px, 3vw, 16px);
            font-weight: 500;
            font-size: clamp(0.7rem, 1.6vw, 0.8rem);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--glass-hover);
        }

        .nav-btn.primary {
            background: linear-gradient(135deg, var(--primary-accent), var(--accent-light));
            color: white;
        }

        /* Mobile Portrait Optimization */
        @media (max-width: 480px) and (orientation: portrait) {
            .noise-selection {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }

            .noise-type {
                min-height: 45px;
                padding: 6px;
            }

            .noise-name {
                font-size: 0.65rem;
                margin-bottom: 1px;
            }

            .noise-desc {
                font-size: 0.55rem;
            }
        }

        /* Landscape Mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .noise-selection {
                grid-template-columns: repeat(8, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Top Navigation -->
        <div class="top-nav">
            <button class="nav-btn" onclick="exportProfile()">Export</button>
            <button class="nav-btn primary" onclick="document.getElementById('importFile').click()">Import</button>
            <input type="file" id="importFile" style="display: none;" accept=".json" onchange="importProfile(event)">
        </div>

        <!-- Header -->
        <div class="header">
            <h1>ColorNoise</h1>
            <p>Professional Sound Design</p>
        </div>

        <!-- Main Interface -->
        <div class="main-interface">
            <!-- Audio Controls -->
            <div class="glass-panel controls-panel">
                <div class="tab-header">
                    <button class="tab-button active" onclick="switchTab('eq')">EQ</button>
                    <button class="tab-button" onclick="switchTab('fx')">FX</button>
                </div>

                <!-- EQ Tab -->
                <div class="tab-content active" id="tab-eq">
                    <div class="control-group">
                        <label class="control-label">Sub-bass</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="eq-subbass" min="-30" max="30" value="0" step="0.1">
                            <input type="number" class="value-display" id="val-subbass" min="-30" max="30" step="0.1" value="0">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Bass</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="eq-bass" min="-30" max="30" value="0" step="0.1">
                            <input type="number" class="value-display" id="val-bass" min="-30" max="30" step="0.1" value="0">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Mid</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="eq-mid" min="-30" max="30" value="0" step="0.1">
                            <input type="number" class="value-display" id="val-mid" min="-30" max="30" step="0.1" value="0">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Treble</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="eq-treble" min="-30" max="30" value="0" step="0.1">
                            <input type="number" class="value-display" id="val-treble" min="-30" max="30" step="0.1" value="0">
                        </div>
                    </div>
                </div>

                <!-- FX Tab -->
                <div class="tab-content" id="tab-fx">
                    <div class="control-group">
                        <label class="control-label">Reverb</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="reverb" min="0" max="100" value="40" step="1">
                            <input type="number" class="value-display" id="val-reverb" min="0" max="100" step="1" value="40">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Spatial</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="spatial" min="0" max="100" value="50" step="1">
                            <input type="number" class="value-display" id="val-spatial" min="0" max="100" step="1" value="50">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Warmth</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="warmth" min="0" max="100" value="30" step="1">
                            <input type="number" class="value-display" id="val-warmth" min="0" max="100" step="1" value="30">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label">Dynamics</label>
                        <div class="slider-container">
                            <input type="range" class="slider" id="dynamics" min="0" max="100" value="60" step="1">
                            <input type="number" class="value-display" id="val-dynamics" min="0" max="100" step="1" value="60">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Central Control -->
            <div class="glass-panel central-control">
                <div class="play-section">
                    <button class="play-button" id="playButton" onclick="handlePlayButtonClick();">
                        ▶ PLAY
                    </button>
                    <div class="status-text">Ready</div>
                </div>

                <div class="noise-selection">
                    <div class="noise-type active" data-type="white" onclick="selectNoiseType(this, 'white')">
                        <div class="noise-name">White</div>
                        <div class="noise-desc">Flat</div>
                    </div>
                    <div class="noise-type" data-type="pink" onclick="selectNoiseType(this, 'pink')">
                        <div class="noise-name">Pink</div>
                        <div class="noise-desc">Natural</div>
                    </div>
                    <div class="noise-type" data-type="brown" onclick="selectNoiseType(this, 'brown')">
                        <div class="noise-name">Brown</div>
                        <div class="noise-desc">Warm</div>
                    </div>
                    <div class="noise-type" data-type="blue" onclick="selectNoiseType(this, 'blue')">
                        <div class="noise-name">Blue</div>
                        <div class="noise-desc">Bright</div>
                    </div>
                    <div class="noise-type" data-type="violet" onclick="selectNoiseType(this, 'violet')">
                        <div class="noise-name">Violet</div>
                        <div class="noise-desc">Sharp</div>
                    </div>
                    <div class="noise-type" data-type="gray" onclick="selectNoiseType(this, 'gray')">
                        <div class="noise-name">Gray</div>
                        <div class="noise-desc">Psycho</div>
                    </div>
                    <div class="noise-type" data-type="red" onclick="selectNoiseType(this, 'red')">
                        <div class="noise-name">Red</div>
                        <div class="noise-desc">Deep</div>
                    </div>
                    <div class="noise-type" data-type="green" onclick="selectNoiseType(this, 'green')">
                        <div class="noise-name">Green</div>
                        <div class="noise-desc">Calm</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spectrum -->
        <div class="glass-panel spectrum-panel">
            <h3 class="spectrum-title">Frequency Spectrum</h3>
            <canvas id="spectrumCanvas" width="800" height="180"></canvas>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }
    </script>
    <script src="js/sound_designer_engine.js"></script>
</body>
</html>
